<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

      <nav class="navbar navbar-light align-top">

          <img src="img/pokemon.png" class="navbar d-inline-block align-left" alt="pokemon">
        </a>
        <h3>Pokemon index</h3>
      </nav>      
    </header>
    <main>
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Launch

            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">

              </button>
            </div>
            <div class="modal-body">
              ...
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
    </footer>
